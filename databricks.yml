# This is a Databricks asset bundle definition for firstdab.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: cicddab
  uuid: 9d704ed6-d479-48b5-a372-5d4038bf9d8d

include:
  - resources/*.yml  


# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-27e6303f-0bfb.cloud.databricks.com
    variables:
      catalog: gautham
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-27e6303f-0bfb.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/gauthamtk01@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/gauthamtk01@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: gautham
      schema: prod
    permissions:
      - user_name: gauthamtk01@gmail.com
        level: CAN_MANAGE
